syntax = "proto3";
package myMsg;

// 命令id
enum Command{
    Login = 0;      // 登入
    LoginR = 1;     // 登入回應
    Bet = 3;      
    BetR = 4;
    Ping = 9;       // ping
    Pong = 10;      // pong    
}

// message是固定的，可以隨意指定，符合規範即可

// ping
message CtoSHeartBeat {
}

// pong
message StoCHeartBeat {    
}

// client登入
message CtoSLogin {
    int32 UserId = 1;
    string UserPwd = 2;
    string UserName = 3;
}

// server回應登入
message StoCLogin {
    int32 Code = 1;
    int32 Balance = 2;
}
